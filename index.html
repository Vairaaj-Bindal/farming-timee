<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Global</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <!-- Inside the <nav> element in the header section -->
            <div class="logo">
            <img src="Green Vintage Agriculture and Crops Farming Logo.png" alt="Your Startup Logo">
            </div>

        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Farming Global</h1>
            <p>Our Mission is to do blah blah blah</p>
            <a href="#signup" class="cta-btn">Sign Up Now</a>
        </div>
    </section>

    <section id="features" class="features">
        <h2>Product Model</h2>
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <p>Your startup's story and mission.</p>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <table align="center">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" name="message" required></textarea></td>
                </tr>
            </table>
                
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Farming Global. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
